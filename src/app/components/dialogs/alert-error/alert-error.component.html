<div class="dialog-container">
    <h2 mat-dialog-title style="color: red;">Telefone não encontrado</h2>
    <mat-dialog-content class="mat-typography">

        <div class="conatiner-info">
          <div>
            <mat-icon style="color:red">error</mat-icon>
          </div>
          <div class="text-msg">Não existe agendamentos com esse telefone.</div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button class="btn" [mat-dialog-close]="true" cdkFocusInitial>
        Fechar
      </button>
    </mat-dialog-actions>
  </div>
