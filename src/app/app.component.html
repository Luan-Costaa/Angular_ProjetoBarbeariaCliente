<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu" >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button  routerLink="agendamentos" mat-menu-item (click)="alterarTituloToolbar('Agendamentos')">
      <mat-icon color="">calendar_month</mat-icon>
      <span>Agendamentos</span>
    </button>
    <button mat-menu-item routerLink="novo-agendamento" (click)="alterarTituloToolbar('Novo Agendamento')">
      <mat-icon style="color: green;">add</mat-icon>
      <span>Novo Agendamento</span>
    </button>
    <button mat-menu-item (click)="alterarTituloToolbar('Minha Conta')">
      <mat-icon color="primary">person</mat-icon>
      <span>Minha Conta</span>
    </button>
  </mat-menu>
  <span>{{titulo}}</span>
</mat-toolbar>


<router-outlet></router-outlet>
